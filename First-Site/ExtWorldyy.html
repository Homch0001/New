<!DOCTYPE html lang="ru">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="ExtWorldyy, Business">
  <title>ExtWorldyy.Bs</title>
</head>
<body>
<h1>Зарегистрировать Юридическое лицо</h1>
<hr color="black" size="6">
<h3>Заполните форму: </h3>
<forms>
  <div>
    <label for="name">1.ФИО:</label>
    <input type="text" id="name" placeholder="Введите ФИО">
  </div>
  <br>
  <div>
    <label for="email">Электронная почта (Для предпринимательских счетов)</label>
    <input type="email" id="email" placeholder="Введите эл.почту">
  </div>
  <br>
  <div>
    <label for="pass">Пароль от аккаунта</label>
    <input type="password" id="pass" placeholder="Введите пароль">
  </div>
  <br>
  <div>
    <label for="d">Какую проблему вы хотите решить и какая ваша основная деятельность?</label>
    <br>
    <textarea id="d" cols="30" rows="10" placeholder="Минимум 80 символов"></textarea>
  </div>
  <br>
  <div>
    <label for="Inv">Являетесь/являлись инвестором 3-го ранга?</label>
    <select id="Inv">
      <option>Да</option>
      <option selected>Нет</option>
    </select>
  </div>
  <br>
  <div>
    <label for="Sub">D-File на выдачу начальный субсидии в .pdf или .txt (<em>Необязательно</em>)</label>
    <br>
    <input type="file" id="Sub" accept=".pdf, .txt">
  </div>
  <br>
  <input type="submit" value="Отправить заявку">
  <br>
  <br>
  <img src="63ce3f6c3fab4.jpg" alt="Изображение не прогрузилось" width="300">
  <br>
  <a href="https://docs.papermc.io/paper/vanilla/" target="_blank"><h2>Общий предпринимательский регламент</h2></a>
</forms>
</body>
</html>
<!--ctrl + x для вырезания строки-->
<!--ctrl + shift - выделить строку-->
<!--ctrl + z - Отменить действие-->
<!--Умножать строки Например ul>li*3 или ol>li{Elem $}*9 (Печает 9 Elem с нумерацией внутри ul и li) и нажимать TAB-->
