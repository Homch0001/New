<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms</title>
</head>
<body>
<form>
  <div>
    <label for="Y">Text</label>
    <input type="text" id="Y" value="34">
  </div>
  <div>
    <label for="J">Text-2</label>
    <input type="text" id="J" value="45" readonly>
  </div>
  <div>
    <label for="U">Email</label>
    <input type="email" id="U">
  </div>
  <div>
    <label for="G">Password</label>
    <input type="password" id="G" placeholder="Введите пароль">
  </div>
  <div>
    <label for="H">Number</label>
    <input type="number" id="H" min="-5" max="8">
  </div>
  <div>
    <label for="B">Range</label>
    <input type="range" id="B" min="3" max="10" step="1">
  </div>
  <div>
    <label for="I">Date</label>
    <input type="date" id="I">
  </div>
  <div>
    <label for="O">Color</label>
    <input type="color" id="O">
  </div>
  <div>
    <br>
    <label for="msg">Message</label>
    <br>
    <textarea id="msg" cols="9" rows="3"></textarea>
  </div>
  <div>
    <label for="L">Guns</label>
    <select id="L">
      <option>AK-47</option>
      <option selected>AWP</option>
      <option value="TG">USP</option>
    </select>
  </div>
  <div>
    <label>Ваша форма налога</label>
    <input type="radio" name="S"> ЛН (Лайт-налоги)
    <input type="radio" name="S"> НП (Нормированные налоги)
    <input type="radio" name="S"> СН (Субсидированные налоги)
  </div>
  <div>
    <label>Размер бизнеса</label>
    <input type="checkbox" name="P"> Малый
    <input type="checkbox" name="P"> Средний
    <input type="checkbox" name="P"> Большой
  </div>
  <br>
  <div>
    <label>Выбрать файл</label>
    <input type="file" accept=".exe">
  </div>
  <br>
  <input type="submit" value="Отправить отчёт">
  <br>
  <button type="submit">Импортировать отчёт</button>
</form>

</body>
</html>
